<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto - Estilo Word</title>
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .editor-container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .toolbar {
            text-align: right;
            margin-bottom: 10px;
        }
        .btn {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        #editor {
            height: 500px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="toolbar">
            <button class="btn" onclick="addPage()">Adicionar Página</button>
        </div>
        <div id="editor"></div>
    </div>

    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    ['link', 'image'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['clean']
                ]
            }
        });

        function addPage() {
            let pageBreak = document.createElement("div");
            pageBreak.style.pageBreakBefore = "always";
            pageBreak.innerHTML = "<h2>Nova Página</h2>";
            document.querySelector(".ql-editor").appendChild(pageBreak);
        }
    </script>
</body>
</html>
