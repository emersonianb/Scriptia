<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptia Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.min.js"></script>
    <link href="css/style_demo.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body id="body-pd">
    <header class="header" id="header">
        <!-- Imagem/logo à direita -->
        <div class="header_img">
          <img src="assets/img/logo.png" alt="" style="height: 100px;">
        </div>
      </header>
      
    <div class="editor-container">
        <div class="toolbar">
          <button id="btnGoBack" type="button" class="btn btnprimary">
            <img src="assets-demo/img/seta.png" alt="Go Back" style="height: 20px;">
          </button>
          <button id="btnInsights" type="button" class="btn btnprimary">Writing Insights</button>
          <button id="btnStoryboard" type="button" class="btn btnprimary">Generate Storyboard</button>
          <button id="btnEmotion" type="button" class="btn btnprimary">Analyse Emotion</button>
          <button id="btnSave" type="button" class="btn btnprimary">Save Script</button>
        </div>
        <div id="editor"></div>
    </div>
        
    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">ScriptIA</strong>
          <small>Agora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fechar"></button>
        </div>
        <div class="toast-body">
          <!-- Texto com rolagem -->
          <div id="insightsOutput" style="max-height: 150px; overflow-y: auto;"></div>

          <!-- Gráficos de Emoção com rolagem -->
          <div id="emotionCharts" class="my-3" style="display: none; max-height: 300px; overflow-y: auto;">
            <canvas id="chartEmotions" height="150"></canvas>
            <canvas id="chartSentiment" height="150" class="mt-3"></canvas>
            <canvas id="chartTimeline" height="150" class="mt-3"></canvas>
          </div>

          <!-- Botões -->
          <div class="mt-2 d-flex justify-content-end gap-2">
            <button id="btnVerMais" class="btn btn-outline-primary btn-sm">Ver completo</button>
            <button id="btnModifica" class="btn btn-primary btn-sm">Aplicar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Em Breve -->
    <div class="modal fade" id="modalStoryboard" tabindex="-1" aria-labelledby="modalStoryboardLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalStoryboardLabel">Em Breve</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body text-center">
            <p>Essa funcionalidade estará disponível em breve!</p>
            <img src="assets/img/ScripitIA-story.png" alt="Demonstração" style="max-width: 100%; height: auto;">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Sucesso -->
    <div class="modal fade" id="modalSuccess" tabindex="-1" aria-labelledby="modalSuccessLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalSuccessLabel">Sucesso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body text-center">
            <p>Download do PDF realizado com sucesso!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script_demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    
</body>
</html>
