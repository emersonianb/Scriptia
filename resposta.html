<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resposta</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h1 class="mb-4">Resposta</h1>
    <div id="resposta" class="border rounded p-3 bg-light"></div>
    <a href="index.html" class="btn btn-primary mt-4">Voltar</a>
  </div>

  <script>
    // Função para pegar parâmetros da URL
    function getURLParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Recupera a resposta da URL
    const resposta = getURLParameter("resposta");

    // Se houver uma resposta, exibe-a, caso contrário, mostra mensagem de erro
    if (resposta) {
      // Decodifica a resposta
      document.getElementById("resposta").innerText = decodeURIComponent(resposta);
    } else {
      document.getElementById("resposta").innerText = "Nenhuma resposta encontrada.";
    }
  </script>
</body>
</html>
