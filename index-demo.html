<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto</title>
    <link href="css/style-demo.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header border-bottom">
                <div class="sidebar-brand"><img src="assets/img/logo.png" alt="Logo" width="100"></div>
            </div>
            <div class="button-group">
                <button onclick="formatText('bold')"><b>B</b></button>
                <button onclick="formatText('italic')"><i>I</i></button>
                <button onclick="formatText('underline')"><u>U</u></button>
                <button onclick="formatText('insertOrderedList')">1.</button>
                <button onclick="formatText('insertUnorderedList')">â€¢</button>
            </div>
            <ul class="sidebar-nav">
                <li class="nav-item"><a class="nav-link" href="#"><i class="nav-icon cil-speedometer"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="nav-icon cil-speedometer"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="https://coreui.io"><i class="nav-icon cil-cloud-download"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="https://coreui.io/pro/"><i class="nav-icon cil-layers"></i></a></li>
            </ul>
        </div>
        <div class="editor-container">
            <div contenteditable="true" class="editor"></div>
        </div>
    </div>
    <script>
        function formatText(command) {
            document.execCommand(command, false, null);
        }
    </script>
</body>
</html>
